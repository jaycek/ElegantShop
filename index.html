<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Elegant Shop</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="text-center py-5">
        <div class="container">
            <h1>Welcome to Elegant Shop</h1>
            <p>Your one-stop destination for the best products.</p>
            <a href="#shop" class="btn btn-primary">Shop Now</a>
        </div>
    </section>

    <!-- Shop Section -->
    <section id="shop" class="py-5">
        <div class="container">
            <div class="row" id="product-list">
                <!-- Products will be inserted here dynamically -->
            </div>
        </div>
    </section>

    <!-- Cart Summary -->
    <section id="cart" class="text-center py-5">
        <h2>Cart Summary</h2>
        <p id="cart-summary">Total Items: 0 | Total Price: $0.00</p>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Elegant Shop. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
